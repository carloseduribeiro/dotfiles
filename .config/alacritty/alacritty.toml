general.live_config_reload = true

general.import = [
    # "~/.config/alacritty/themes/catppuccin_mocha.toml"
    "~/.config/alacritty/themes/one_dark.toml"
]

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 1

[window.dimensions]
columns = 200
lines = 40

[window.padding]
x = 10
y = 10

[font]
size = 15

[font.bold]
family = "MesloLGS Nerd Font Mono"
style = "Bold"

[font.italic]
family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
style = "Regular"

[font.bold_italic]
family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"
